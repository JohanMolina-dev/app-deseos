<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <div class="card">
                <div class="card-body text-center">
                    <span class="titulo">LISTADO DE PRODUCTOS</span>
                    <button class="btn btn-success float-end mb-3" routerLink="/crear-producto">NUEVO DESEO</button>
                    
                    <table  *ngIf="listProductos.length > 0"class="table table-danger table-striped">
                        <thead>
                          <tr>
                            
                            <th scope="col">Nombre</th>
                            <th scope="col">Acci√≥n</th>
                    
                          </tr>
                        </thead>
                        <tbody class="table-group-divider">
                          <tr *ngFor=" let producto of listProductos">
                            <td>{{ producto.nombrep | uppercase}}</td>
                            <td>
                              <i (click)="eliminarProducto(producto._id)" class="fas fa-trash text-danger"></i>
                              <i [routerLink]="['/editar-producto', producto._id]" class="fas fa-edit text-success"></i></td>
                            
              
                          </tr>
                        
                        </tbody>
                      </table>
                      <h5 style="text-align: start ; margin-top: 10px" *ngIf="listProductos.length == 0">No Hay deseos por cumplir :D</h5>
                </div>
            </div>
        </div>
    </div>
</div>
